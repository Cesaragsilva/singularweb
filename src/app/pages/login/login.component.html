<div class="container" id="principal">
    <div id="logotipo" class="logotipo"></div>
    <div id="identificacao">
        <h1 class="login">Login</h1>
    </div>
    <div id="campos_login">
        <label class="labelEmail minhafonte" id="labelEmail">E-mail</label>
        <input class="inputEmail" type="email" id="email" name="email" placeholder="Digite seu e-mail" #email>
        <label class="labelSenha minhafonte" id="labelSenha">Senha</label>
        <input class="inputSenha" type="password" id="senha" name="senha" placeholder="Digite sua senha" #password>
    </div>
    <div id="botoesformulario">
        <span id="esqueceuSenha" class="esqueceuSenha">Esqueceu a senha</span>
        <button class="btnEntrar" id="btnEntrar" (click)="entrar(email.value, password.value)">ENTRAR</button>
    </div>
</div>
<div id="retangulo" class="retanguloLateral">
    <div class="simbolo" id="simbolo"></div>
</div>
